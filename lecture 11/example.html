<!DOCTYPE html>
<html>
<head>
    <title>File Display</title>
</head>
<body>
    <h1>Audio Files</h1>
    <ul>
        <li><audio controls><source src="audio1.mp3" type="audio/mpeg">Audio 1</audio></li>
        <li><audio controls><source src="audio2.mp3" type="audio/mpeg">Audio 2</audio></li>
        <li><audio controls><source src="audio3.mp3" type="audio/mpeg">Audio 3</audio></li>
        <li><audio controls><source src="audio4.mp3" type="audio/mpeg">Audio 4</audio></li>
        <li><audio controls><source src="audio5.mp3" type="audio/mpeg">Audio 5</audio></li>
        <li><audio controls><source src="audio6.mp3" type="audio/mpeg">Audio 6</audio></li>
    </ul>

    <h1>Video Files</h1>
    <ul>
        <li><video controls><source src="video1.mp4" type="video/mp4">Video 1</video></li>
        <li><video controls><source src="video2.mp4" type="video/mp4">Video 2</video></li>
        <li><video controls><source src="video3.mp4" type="video/mp4">Video 3</video></li>
        <li><video controls><source src="video4.mp4" type="video/mp4">Video 4</video></li>
        <li><video controls><source src="video5.mp4" type="video/mp4">Video 5</video></li>
        <li><video controls><source src="video6.mp4" type="video/mp4">Video 6</video></li>
    </ul>
</body>
</html>
