<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines in CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #0cbb1b;
        }
        .text-element{
            text-shadow: 8px 7px 4px #bb0c29;
            outline: 2px solid black;
            /* outline-offset: 20px; */
            /* border-radius: 78px; */
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque placeat sint ex ullam, alias reprehenderit molestiae similique odio sit at.</p>
</body>
</html>
