<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,table and list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="230" src="image.png" alt="Car image"><br>
    <table>
        <caption>Money heist characters</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Profesor</td>
                <td>Leader</td>
                <td>Multi-talented</td>

            </tr>
            <tr>
                <td colspan="2">Rio</td>
                <td rowspan="2">Programmer</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Tokyo</td>
                <td>Runaway robber</td>
                <td>Bike riding</td>
            </tr>
            <tr>
                <td>Berlin</td>
                <td>Jewel thief</td>
                <td>Megician</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Berlin</td>
                <td>Jewel thief</td>
                <td>Megician foot</td>
            </tr>

        </tfoot>
    </table>

    <ul type="square">
        <li>artist</li>
        <li>danger</li>
        <li>hello</li>
    </ul>
    <ol type="A">
        <li>artist</li>
        <li>danger</li>
        <li>hello</li>
    </ol>

</body>

</html>
